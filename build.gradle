plugins {
    id 'java'
}

group 'lucenepractce'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.3.0'
    compile('com.opencsv:opencsv:4.6')
}
